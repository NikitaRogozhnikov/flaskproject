{% extends "base.html" %}
{% block body %}

<section class="ftco-section contact-section ftco-degree-bg">
<div class="container">
<div class="row justify-content-center">
          <div class="col-md-6 pr-md-9">
            <form action="#" method="post">
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Имя">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <textarea cols=30 rows=7 name="message" class="form-control" placeholder="Сообщение"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Отправить" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          </div>
</div>
</div>
</section>

{% endblock %}
