{% extends "base.html" %}
{% block body %}
<section class="ftco-section bg-light">
  <div class="container">
    <div class="row justify-content-center mb-5 pb-5">
      <div class="col-md-7 text-center heading-section ftco-animate fadeInUp ftco-animated">
        <h2 class="mb-3">Приму ваши пожертвования</h2>
        <span class="subheading"></span>
      </div>
    </div>
    <div class="col-md ftco-animate fadeInUp ftco-animated">
      <div class="block-7">
        <div class="text-center">
          <h2 class="heading"></h2>
          <span class="price"> <span class="number">10 руб</span></span>
          <span class="excerpt d-block"> </span>
          <a href={{link}} class="btn btn-primary d-block px-2 py-3 mb-2">Пожертвовать</a>
          <h3 class="heading-2 mb-4">На пивко и сухарики</h3>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
